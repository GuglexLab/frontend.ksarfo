<section class="all-product container mx-auto">

    <section class=" mx-auto">
        <h1 class="text-center my-5"> All Product </h1>
          <div class="mx-auto">
              <div class="mt-1 grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-3  xl:grid-cols-4  md:gap-3">
    
                  <div *ngFor="let prod of SAMPLE_DATA"
                      class="my-4">
                      <div (click)="goto(prod.url)"
                          class="bg-white rounded-lg overflow-hidden  hover:ring-1 hover:ring-gray-500  hover:ring-opacity-40 max-w-sm">
                          <div class="relative">
                              <ng-container *ngIf="prod.images; else noImages">
                                  <img [src]="prod.images[0]" class="h-32 w-full object-cover object-center rounded-md"  alt="Product Image">
                              </ng-container>
                              <!-- <div class="absolute top-0 right-0 bg-red-500 text-white px-2 py-0.5 m-2 rounded-md text-sm font-medium">SALE</div> -->
                          </div>
                          <div class="p-4">
                              <h3 class="text-lg font-medium mb-2">
                                  {{prod.name.slice(0, 35)}}..
                              </h3>
                              <p class="text-gray-600 text-sm mb-4">
                                  {{prod.description.slice(0, 35)}}..
                              </p>
                              <div class="flex items-center justify-between">
                                  <span class="font-bold text-lg">GH {{prod.price}}</span>
                                  <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-4 rounded-md"> View </button>
                                  <button class="bg-black text-white font-bold py-1 px-4 rounded-md" (click)="deleteProduct(prod)"> Delete </button>
                              </div>
                          </div>
                      </div>
      
                      <ng-template #noImages>
                          <img [src]="'https://trenda-production-uploads.s3.eu-north-1.amazonaws.com/uploads/c443861e-a084-407b-9a99-ba6a6903a95f-photo_2024-06-10_23-27-16.jpg'"
                              (click)="goto(prod.url)"
                              class=" h-48 w-full object-center rounded-md object-cover"
                              alt="User profile">
                      </ng-template>
      
                  </div>
      
              </div>
          </div>
      </section>
</section>
